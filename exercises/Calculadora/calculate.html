<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div id="calculate">
        <div id="display">
            <input type="text" name="display" maxlength="14">
        </div>
        <table>
            <tr>
                <td class="btn-num">7</td>
                <td class="btn-num">8</td>
                <td class="btn-num">9</td>
                <td class="btn-operator">/</td>
            </tr>

            <tr>
                <td class="btn-num">4</td>
                <td class="btn-num">5</td>
                <td class="btn-num">6</td>
                <td class="btn-operator">+</td>
            </tr>

            <tr>
                <td class="btn-num">1</td>
                <td class="btn-num">2</td>
                <td class="btn-num">3</td>
                <td class="btn-operator">-</td>
            </tr>

            <tr>
                <td class="btn-clear">&#10149;</td>
                <td class="btn-num">0</td>
                <td class="btn-num btn-point">.</td>
                <td class="btn-operator">*</td>
            </tr>

            <tr>
                <td class="btn-del" colspan="2">&#9746;</td>
                <td class="btn-equa" colspan="2">=</td>                
            </tr>
        </table>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
