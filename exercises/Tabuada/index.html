<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <header>
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1457904375453-3e1fc2fc76f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="elementos para cálculos">
                </div>
                <h1>Tabuada</h1>
            </header>

            <div class="field">
                <div>
                    <label>Digite um número:</label>
                    <input type="text" id="main-number" maxlength="4">
                </div>

                <div>
                    <button id="calculate">Multiplicar</button>
                    <button id="clear">Limpar</button>
                </div>
            </div>

            <div id="times-table">                
            </div>

        </div>
    </main>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
